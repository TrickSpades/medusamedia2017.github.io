        <div class="modal-content">
            <h1 id="contact-title">CONTACT</h1>
            <form id="contact-form" action="https://formspree.io/medusamedia2017+site@gmail.com" method="POST">

            <div class="row form-row">
                <div class="col-xs-12 col-sm-6">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" name="org" class="form-control" placeholder="Company or Organization">
                </div>
            </div>

            <div class="row form-row">
                <div class="col-xs-12 col-sm-6">
                    <input type="text" name="contact" class="form-control" placeholder="Contact (Phone Number, E-Mail, Social Media)">
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" name="source" class="form-control" placeholder="How did you hear about us?">
                </div>
            </div>

            <textarea rows="3" class="form-control" placeholder="Please tell us a little bit about your project including timeline, budget, and goals."></textarea>

            <input type="hidden" name="_next" value="./thanks.html" />
            <input type="text" name="_gotcha" style="display:none" />

            <input id="submit-btn" type="submit" value="Submit" />

            </form>
        </div>
    </div>
