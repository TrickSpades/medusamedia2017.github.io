<!DOCTYPE html>
<html>
<head>
    <title>Medusa Media</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/706a4e6750.js"></script>
</head>
<body>
    <!--Start Header-->
    <div id="header">
        <img id="logo" src="img/MedusaSiteHeaderBlack.png" />
    </div>
    <!--End Header-->

    <!--Start Inquire-->
    <div id="inquire">
        <a id="cta">Get In Touch</a>
    </div>

    <!--Start Modal-->
    <div id="myModal" class="modal">

        <!--Start Modal Content-->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="contactform" action="//formspree.io/adarbutel+medusaweb@gmail.com" method="POST">

                <!--Name-->
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" name="name" placeholder="Your name">
                </div>

                <!--Email-->
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" class="form-control" name="_replyto" placeholder="Your email">
                </div>

                <!--Message-->
                <div class="form-group">
                    <label for="messageTextArea">Message</label>
                    <textarea class="form-control" id="messageTextArea" rows="3" name="message" placeholder="Your message"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!--End Modal Content-->

    </div>
    <!--End Modal-->
    <!--End Inquire-->

    <!--Start Navigation-->
    <ul id="nav">
        <li>
            Web
        </li>
        <li>
            Photos
        </li>
        <li>
            Videos
        </li>
    </ul>
    <!--End Navigation-->

    <!--Start Web-->
    <div id="web">
    </div>
    <!--End Web-->

    <!--Start Photos-->
    <div id="photos">
    </div>
    <!--End Photos-->

    <!--Start Videos-->
    <div id="videos">
    </div>
    <!--End Videos-->
</body>
</html>
