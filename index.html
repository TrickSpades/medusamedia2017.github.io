<!DOCTYPE html>
<html>
<head>
    <title>Medusa Media</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/706a4e6750.js"></script>
</head>
<body>
    <!--Start Header-->
    <div id="header">
        <a href="https://medusa.media/"><img id="logo" src="img/MedusaSiteHeaderBlack.png" /></a>
    </div>
    <!--End Header-->

    <!--Start Inquire-->
    <div id="inquire">
        <a id="cta">Get In Touch</a>
    </div>

    <!--Start Modal-->
    <div id="myModal" class="modal">

        <!--Start Modal Content-->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="contactform" action="//formspree.io/adarbutel+medusaweb@gmail.com" method="POST">

                <!--Name-->
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" name="name" placeholder="Your name">
                </div>

                <!--Email-->
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" class="form-control" name="_replyto" placeholder="Your email">
                </div>

                <!--Message-->
                <div class="form-group">
                    <label for="messageTextArea">Details</label>
                    <textarea class="form-control" id="messageTextArea" rows="1" aria-describedby="messageHelp" name="details" placeholder="Please briefly tell us about your project."></textarea>
                    <small id="messageHelp" class="form-text text-muted">We will <i>never</i> share any of this information with anyone else.</small>
                </div>

                <!--Budget-->
                <div class="form-group">
                    <label for="budgetTextArea">Budget Estimate</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" id="budgetTextArea" aria-describedby="budgetHelp" placeholder="0.00" name="budget" />
                    </div>
                    <small id="budgetHelp" class="form-text text-muted">This does not have to be exact, just a rough estimate.</small>
                </div>

                <!--Redirect URL-->
                <input type="hidden" name="_next" value="https://medusa.media/" />

                <!--Honeypot for spammers-->
                <input type="text" name="_gotcha" style="display:none" />

                <button id="submit-btn" type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <!--End Modal Content-->

    </div>
    <!--End Modal-->
    <!--End Inquire-->

    <!--Start Navigation-->
    <ul id="nav">
        <li id="web-btn" class="current">
            Web
        </li>
        <li id="photos-btn">
            Photos
        </li>
        <li id="videos-btn">
            Videos
        </li>
    </ul>
    <!--End Navigation-->

    <!--Start Web-->
    <div class="page-wrapper" id="web">
        <div class="website">
            <a class="web-link" target="_blank" href="https://adarbutel.com/">
                <img class="web-img" src="https://i.gyazo.com/53da11bf9a7a1a651325b9c3df639e99.png" />
                <h4>Adar Butel Landing Page</h4>
            </a>
        </div>

        <div class="website">
            <a class="web-link" target="_blank" href="https://adarbutel.com/CoryWharton/">
                <img class="web-img" src="https://i.gyazo.com/3acba772496d19863b7d759743c0688b.png" />
                <h4>Cory Wharton Landing Page</h4>
            </a>
        </div>
    </div>
    <!--End Web-->

    <!--Start Photos-->
    <div class="page-wrapper" id="photos" style="display: none;">
        <h2 style="text-align: center;">Coming soon.</h2>
    </div>
    <!--End Photos-->

    <!--Start Videos-->
    <div class="page-wrapper" id="videos" style="display: none;">
        <h2 style="text-align: center;">Coming soon.</h2>
    </div>
    <!--End Videos-->
</body>
</html>
