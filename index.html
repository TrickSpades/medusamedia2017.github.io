<!DOCTYPE html>
<html>
<head>
    <title>Medusa Media</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://use.fontawesome.com/706a4e6750.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!--Start Header-->
    <div id="header">
        <a href="https://medusa.media/"><img id="logo" src="img/MedusaSiteHeaderBlack.png" /></a>
    </div>
    <!--End Header-->

    <!--Start Inquire-->
    <div id="inquire">
        <a href="#animatedModal" id="cta">Get In Touch</a>

    <!--Start Modal-->
        <div id="animatedModal">
            <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
            <div class="close-animatedModal">
                <i style="color: black; cursor: pointer; margin-top: 10px; margin-bottom: 20px;" class="fa fa-times fa-3x"></i>
            </div>

            <div class="modal-content">
                <!--Your modal content goes here-->
                <form id="contact-form" action="//formspree.io/adarbutel+adarbutel@gmail.com" method="POST">
                    <!--Name-->
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" name="name" placeholder="Your name">
                    </div>

                    <!--Email-->
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" id="emailInput" class="form-control" name="_replyto" placeholder="Your email">
                    </div>

                    <!--Message-->
                    <div class="form-group">
                        <label for="messageTextArea">Details</label>
                        <textarea class="form-control" id="messageTextArea" rows="1" aria-describedby="messageHelp" name="details" placeholder="Please briefly tell us about your project."></textarea>
                        <small id="messageHelp" class="form-text text-muted">We will <i>never</i> share any of this information with anyone else.</small>
                    </div>

                    <!--Budget-->
                    <div class="form-group">
                        <label for="budgetTextArea">Budget Estimate</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="budgetTextArea" aria-describedby="budgetHelp" placeholder="0.00" name="budget" />
                        </div>
                        <small id="budgetHelp" class="form-text text-muted">This does not have to be exact, just a rough estimate.</small>
                    </div>

                    <!--Redirect URL-->
                    <input type="hidden" name="_next" value="https://adarbutel.com/" />

                    <!--Honeypot for spammers-->
                    <input type="text" name="_gotcha" style="display:none" />

                    <button id="submit-btn" type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <!--End Modal-->
    </div>
    <!--End Inquire-->

    <!--Start Navigation-->
    <ul id="nav">
        <li id="web-btn" class="current">
            Web
        </li>
        <li id="photos-btn">
            Photos
        </li>
        <li id="videos-btn">
            Videos
        </li>
    </ul>
    <!--End Navigation-->

    <!--Start Web-->
    <div class="page-wrapper" id="web">
        <div class="website">
            <a class="web-link" target="_blank" href="https://adarbutel.com/">
                <img class="web-img" src="https://i.gyazo.com/53da11bf9a7a1a651325b9c3df639e99.png" />
                <h4>Adar Butel Landing Page</h4>
            </a>
        </div>

        <div class="website">
            <a class="web-link" target="_blank" href="https://adarbutel.com/CoryWharton/">
                <img class="web-img" src="https://i.gyazo.com/3acba772496d19863b7d759743c0688b.png" />
                <h4>Cory Wharton Landing Page</h4>
            </a>
        </div>
    </div>
    <!--End Web-->

    <!--Start Photos-->
    <div class="page-wrapper" id="photos" style="display: none;">
        <img src="img/photos/brandon0.JPG" />
        <img src="img/photos/brandon1.JPG" />
        <img src="img/photos/brandon2.JPG" />
    </div>
    <!--End Photos-->

    <!--Start Videos-->
    <div class="page-wrapper" id="videos" style="display: none;">
        <h2 style="text-align: center;">Coming soon.</h2>
    </div>
    <!--End Videos-->

<!--Modal-->
<script src="js/animatedModal.min.js"></script>
<script>
    $("#cta").animatedModal({
        modalTarget: "animatedModal",
        color: "#FFF",
        animatedIn: 'lightSpeedIn',
        animatedOut: 'lightSpeedOut',
    });
</script>
</body>
</html>
